name: Build

on:
  workflow_dispatch:

jobs:
    build-installer:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout sources
            uses: actions/checkout@v4

          - name: Fetch tags explicitly
            run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

          - name: Build RPM
            shell: bash
            run: |
                ./build_rpm.sh

          - name: Build DEB
            shell: bash
            run: |
                ./build_deb.sh

          - name: Result upload
            uses: actions/upload-artifact@v4
            with:
              name: packages
              path: |
                  *.deb
                  *.rpm
              if-no-files-found: error
